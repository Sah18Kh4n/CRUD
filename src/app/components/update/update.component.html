<div class="container" >
          <h1>Update User</h1>
          <button href="#" routerLink="/users" class="btn btn-primary">Back</button>

          <form [formGroup]="form" (ngSubmit)="submit()" *ngIf="users !==null">
                    <div class="form-group">
                              <label for="name">Name</label>
                              <input matInput type="text" formControlName="name"  class="form-control">
                    </div>
                    <div class="form-group">
                              <label for="email">Email</label>
                              <input matInput type="text" formControlName="email"  class="form-control"
                              >
                    </div>

                    <button type="submit">Update</button>
          </form>
</div>
